<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Display</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            color: limegreen;
            font-size: 120px;
            text-align: center;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="totalAmount">0.00</div>

    <script>
        // Function to update the amount dynamically
        function updateAmount(newAmount) {
            document.getElementById('totalAmount').innerText = newAmount.toFixed(2);
        }

        // Example: Simulate an update every 5 seconds
        setTimeout(() => updateAmount(250.50), 2000); // Update to Rs. 250.50
    </script>
</body>
</html>
